<div class="jumbotron-bg-cover" style="background: url(https://commbocc.github.io/hc-templates-jekyll/assets/images/JoeChilluraPark.jpg);">
  <div class="gradient-diag-danger pt-sm-5 d-flex align-items-end h-100">
    <div class="container pt-4 px-sm-4 bg-white">
      <h1 id="dynamicallyGeneratedSectionId1" class="mt-0 text-left text-dark font-weight-bold display-3">
        {% if page.layout == 'post' %}
        HCCSI {{ page.date | date: "%B, %Y" }}
        {% else %}
        {{ site.title }}
        {% endif %}
      </h1>
      <hr class="bg-dark m-0 pt-1">
      <nav aria-label="Breadcrumb Navigation">
        <ol class="breadcrumb small mb-0">
          <li class="breadcrumb-item">
            <a href="http://hcflgov.net" target="_blank" class="hide-external-indicator">Home</a>
          </li>

          {% if page.layout == 'post' %}
          <li aria-current="page" class="breadcrumb-item active">
            <a href="{{ '/' | prepend: site.baseurl }}">
              {{ site.title }}
            </a>
          </li>
          <li aria-current="page" class="breadcrumb-item active">
            HCCSI {{ page.date | date: "%B, %Y" }}
          </li>
          {% else %}
          <li aria-current="page" class="breadcrumb-item active">
            {{ site.title }}
          </li>
          {% endif %}

        </ol>
      </nav>
    </div>
  </div>
</div>
