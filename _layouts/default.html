<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
  <title>hc-customer-service-indices</title>

  <link rel="stylesheet" href="https://unpkg.com/@hcflgov/vue-html-wrapper@3.0.0-0/dist/HcHtmlWrapper.css">

</head>
<body>
  <noscript>
    <strong>We're sorry but hc-customer-service-indices doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <main id="hc-main" class="d-flex flex-column">

    <div>
      <div is="hc-navbar"></div>
    </div>

    {% include breadcrumbs.html %}

    {{ content }}

    <footer is="hc-footer" class="mt-auto"></footer>

  </main>


  <!-- <div id="app">
</div> -->

<script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js">
</script>
<script src="https://unpkg.com/@hcflgov/vue-html-wrapper@3.0.0-0/dist/HcHtmlWrapper.umd.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0">
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

<script type="text/javascript">
Vue.use(HcHtmlWrapper)
window.app = new Vue({
  data: {
    index: null
  },
  mounted: function () {

    if (typeof monthKey !== 'undefined') {
      console.log(this, monthKey)
      this.index = 104.98
    }

  }
}).$mount('#hc-main')

var myChart = document.getElementById('myChart')

if (myChart) {
  var ctx = document.getElementById('myChart').getContext('2d');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
}
</script>

</body>
</html>
